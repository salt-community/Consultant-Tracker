app:
  mode:
server:
  port: 8080
spring:
  datasource:
    url: ${DB.URL}
    username: ${DB.USERNAME}
    password: ${DB.PASSWORD}
  security:
    oauth2:
#      resourceserver:
#        jwt:
#          issuer-uri: https://dev-34512620.okta.com/oauth2/default   -- example
#          audiences: api://default   -- example
      client:
        registration:
          google:
            client-id: ${GOOGLE.CLIENT_ID}
            client-secret: ${GOOGLE.CLIENT_SECRET}
#          clerk:
#            client-id: ${CLERK_CLIENT_ID}
#            client-secret: ${CLERK_CLIENT_SECRET_KEY}
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      platform: postgresql
      mode: always
  config:
    import: optional:secret.yml
  main:
    allow-circular-references: true
logging:
  level:
    org:
      springframework:
        security: TRACE
