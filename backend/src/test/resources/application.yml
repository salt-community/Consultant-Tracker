server:
  port: 8082
spring:
  sql:
    init:
      mode: always
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
  jpa:
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        cache:
          use_second_level_cache: false
  h2:
    console:
      enabled: true
logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure: ERROR